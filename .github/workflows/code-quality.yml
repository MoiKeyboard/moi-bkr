name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Add permissions
permissions:
  contents: write
  pull-requests: write

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8

      - name: Format code with Black
        run: |
          echo "Formatting code..."
          black src/
          
      - name: Check if there are code changes after formatting
        id: git-check
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "Changes detected after formatting"
            git diff
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add src/
            git commit -m "Auto-format code with Black"
            git push
          else
            echo "No changes detected after formatting"
          fi

      - name: Check code quality with Flake8
        run: |
          echo "Checking code quality..."
          flake8 src/ --count --show-source --statistics --config .github/.flake8
          
      - name: Report Status
        if: always()
        run: |
          echo "Code Quality Check Summary:"
          echo "- Black formatting: ${{ job.status }}"
          echo "- Flake8 checks: ${{ job.status }}"