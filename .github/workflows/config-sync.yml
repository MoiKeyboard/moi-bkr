name: Config Sync

on:
  push:
    paths:
      - 'config/base.yml'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Sync Configuration Files
        run: |
          python .github/scripts/config_sync.py
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sync environment configs with base.yml'
          title: 'Config Sync: Update environment configurations'
          body: |
            This PR synchronizes environment configurations with base.yml
            - Adds new variables from base.yml
            - Preserves existing overridden values
            - Updates structure to match base.yml
          branch: config-sync
          delete-branch: true
